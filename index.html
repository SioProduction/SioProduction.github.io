<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Sio Production News</title>
  <style>
    body {
      font-family: "Courier New", Courier, monospace;
      background-image: url('pic/fon.jpg');
      background-color: black;
      background-repeat: repeat;
      background-attachment: scroll;
      background-size: auto;
      color: white;
      margin: 0;
      padding: 20px;
      position: relative;
      min-height: 100vh;
    }

    .bubble {
      position: absolute;
      bottom: -50px;
      background: rgba(255,255,255,0.15);
      border-radius: 50%;
      animation: rise linear forwards;
      z-index: -1;
    }
    @keyframes rise {
      to { transform: translateY(-105vh) translateX(calc(var(--dx,0)*1px)); }
    }

    .logo { display: block; margin: 50px auto 60px auto; max-width: 100%; }

    .blink {
      color: red;
      animation: blink 1s step-end infinite;
      margin: 40px 0;
      font-size: 18px;
    }
    @keyframes blink { 50% { opacity: 0; } }

    .photo1 { max-width: 320px; margin: 60px auto; border: 1px solid white; display: block; }

    .glass-text {
      font-size: 22px;
      font-weight: bold;
      color: white;
      text-align: left;
      margin: 70px auto;
      max-width: 800px;
      padding: 16px 24px;
      background: rgba(0,0,0,0.25);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.4);
      box-shadow: inset 0 0 12px rgba(255,255,255,0.5), 0 0 20px rgba(0,255,0,0.3);
      border-radius: 8px;
      display: flex;
      align-items: center;
    }
    .glass-text img { margin-right: 20px; max-height: 60px; }

    .news-box {
      background: rgba(17,17,17,0.6);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 2px solid rgba(170,170,170,0.7);
      padding: 24px;
      margin: 80px auto;
      max-width: 800px;
      color: black;
      font-weight: bold;
      text-align: center;
      font-size: 20px;
      border-radius: 6px;
      box-shadow: inset 0 0 10px rgba(255,255,255,0.3), 0 0 15px rgba(0,200,0,0.2);
    }

    #window-btn {
      display: inline-block;
      margin: 40px 0 0 50px;
      padding: 12px 24px;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      border: 2px solid yellow;
      color: yellow;
      font-family: "Courier New", monospace;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 0;
      box-shadow: inset 0 0 8px rgba(255,255,255,0.5), 4px 4px 0 rgba(255,255,0,0.3);
    }

    .popup-window {
      position: absolute;
      background: rgba(0,0,0,0.85);
      border: 2px solid lime;
      color: lime;
      padding: 16px;
      font-family: "Courier New", monospace;
      font-size: 16px;
      min-width: 200px;
      z-index: 900;
      box-shadow: 0 0 15px lime;
    }

    #sound-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 80px;
      height: 80px;
      cursor: pointer;
      z-index: 1000;
      border: 2px solid white;
      border-radius: 8px;
    }

    #luck-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.92);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      cursor: pointer;
      color: white;
      font-family: "Courier New", monospace;
    }
    #luck-text {
      font-size: 56px;
      font-weight: bold;
      text-align: center;
    }
    #luck-text.success { color: lime; text-shadow: 0 0 15px lime; }
    #luck-text.fail { color: red; text-shadow: 0 0 15px red; }

    .footer {
      background: white;
      color: hotpink;
      text-align: center;
      padding: 14px;
      margin-top: 120px;
      font-weight: bold;
      border-top: 2px solid hotpink;
      font-size: 18px;
    }

    a { color: yellow; text-decoration: underline; }
    center { display: block; }
  </style>
</head>
<body>

  <img id="sound-icon" src="pic/4.jpg" alt="">

  <script>
    function createBubble() {
      const b = document.createElement('div');
      b.className = 'bubble';
      const s = Math.random() * 50 + 15;
      b.style.width = `${s}px`;
      b.style.height = `${s}px`;
      b.style.left = `${Math.random() * 100}%`;
      b.style.animationDuration = `${Math.random() * 25 + 12}s`;
      b.style.opacity = Math.random() * 0.3 + 0.1;
      b.style.setProperty('--dx', (Math.random() - 0.5) * 100);
      document.body.appendChild(b);
      setTimeout(() => { if (b.parentNode) b.parentNode.removeChild(b); }, 30000);
    }
    for (let i = 0; i < 8; i++) setTimeout(createBubble, i * 600);
    setInterval(createBubble, 3000);

    document.getElementById('sound-icon').onclick = () => {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.connect(gain);
      gain.connect(ctx.destination);
      osc.frequency.value = 440 + Math.random() * 400;
      gain.gain.value = 0.2;
      osc.start();
      setTimeout(() => { osc.stop(); }, 200);
    };

    document.getElementById('window-btn').onclick = () => {
      const win = document.createElement('div');
      win.className = 'popup-window';
      win.textContent = 'о окно!';
      win.style.left = `${Math.random() * (window.innerWidth - 220)}px`;
      win.style.top = `${Math.random() * (window.innerHeight - 100)}px`;
      document.body.appendChild(win);
    };

    const luck = () => {
      const o = document.getElementById('luck-overlay');
      const t = document.getElementById('luck-text');
      o.style.display = 'flex';
      t.textContent = 'ЗАГРУЗКА...';
      t.className = '';
      setTimeout(() => {
        const r = Math.random() > 0.5;
        t.textContent = r ? 'УДАЧА!' : 'НЕ ПОВЕЗЛО';
        t.className = r ? 'success' : 'fail';
      }, 3000);
    };
    document.addEventListener('DOMContentLoaded', luck);
  </script>

  <img src="gifs/logo.gif" class="logo">

  <center>
    <p class="blink">
      <a href="https://t.me/oneAItsjustaburningmemory">Sio Production News♿️</a> |
      <a href="https://www.youtube.com/@Sio12Sav">YouTube</a>
    </p>

    <img src="pic/1.jpeg" class="photo1">

    <div class="glass-text">
      <img src="pic/2.jpg" alt="">
      <span>вау это-же стеклянный осколок!</span>
    </div>

    <div class="news-box">
      02.10.2025 - сайт делается!
    </div>

    <button id="window-btn">О окно!</button>
  </center>

  <div class="footer">
    сайт был сделан на Гитхаб!
  </div>

  <div id="luck-overlay" onclick="this.style.display='none'">
    <div id="luck-text"></div>
  </div>

</body>
</html>
